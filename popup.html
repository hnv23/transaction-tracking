<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500, initial-scale=1.0" />
    <title>Bank Status</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <h3>Trạng thái các ngân hàng</h3>

    <!-- Date Range Selector -->
    <div id="dateSelector" class="date-selector">
      <h4>Chọn khoảng thời gian giao dịch</h4>
      <div class="date-inputs">
        <div class="date-input-group">
          <label for="fromDate">Từ ngày:</label>
          <input type="date" id="fromDate" name="fromDate" />
        </div>
        <div class="date-input-group">
          <label for="toDate">Đến ngày:</label>
          <input type="date" id="toDate" name="toDate" />
        </div>
        <button id="applyDates"><i class="fas fa-check"></i> Áp dụng</button>
      </div>
    </div>

    <div id="bankCategories"></div>
    <!-- Container cho danh mục ngân hàng -->
    <button id="refresh"><i class="fas fa-sync-alt"></i> Làm mới</button>
    <script src="popup.js"></script>
  </body>
</html>
